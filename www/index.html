<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bds Maneger Android</title>
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="assents/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assents/css/check.css">
</head>
<body class="system">
    <main class="root">
        <textarea class="bds_log" placeholder="Bds Maneger log" id="bds_log" disabled style="resize: none;" cols="30" rows="10"></textarea>
    </main>
    <div class="root">
        <input class="command_area" placeholder="The command is here, there is no need to include the '/'" type="text" id="command" onkeydown="if(event.keyCode === 13) document.getElementById('command_send').click()">
        <input class="command_send" id="command_send" type="submit" onclick="bds_command()">
    </div>
    <div class="buttons">
        <div class="bds_service">Start</div> <div class="space"></div>
        <div class="bds_service">Stop</div> <div class="space"></div>
        <div class="bds_service" onclick="bds_restart()">Restart</div> <div class="space"></div>
        <div class="bds_service" onclick="settings_display()">Settings and information</div>
    </div>
    <div id="config" class="config">
        <div class="config_conatainer">
            <div class="close" onclick="settings_display()">Exit</div>
            <div class="config_root">
            <!--  -->
                <div class="config_space"></div>
                <span id="start_up">Only play allowed</span><label class="switch">
                    <input id="whitelist" type="checkbox" onclick="checkedBox();">
                    <span class="slider round"></span>
                </label>,
                <div class="config_space"></div>
                <span id="start_up">Xbox account is required</span><label class="switch">
                    <input id="whitelist" type="checkbox" onclick="checkedBox();">
                    <span class="slider round"></span>
                </label>,
                <div class="config_space"></div>
                <span id="start_up">Allow commands for administrator user within server</span><label class="switch">
                    <input id="whitelist" type="checkbox" onclick="checkedBox();">
                    <span class="slider round"></span>
                </label>
                <p>
                    <span>Bds Maneger ip/domain address</span><input class="bds_aiptoken" type="text" placeholder="127.0.0.1" value="127.0.0.1" id="bds_addr" onchange="localStorage.setItem('the_addr', document.getElementById('bds_addr').value)">
                    <div class="config_space"></div>
                    <span>Bds Maneger Token</span><input class="bds_aiptoken" type="text" id="bds_token" onchange="localStorage.setItem('the_token', document.getElementById('bds_token').value)">
                </p>
            <!--  -->
            </div>
        </div>
    </div>
</body>
</html>
<script src="./new_bds.js"></script>
<div class="loading" id="loading">
    <div id="wait1">Wait .</div>
    <div id="wait2">Wait ..</div>
    <div id="wait3">Wait ...</div>
    <script>
        function wait1 (){
            document.getElementById("wait1").style.display = "block"
            document.getElementById("wait2").style.display = "none"
            document.getElementById("wait3").style.display = "none"
        }
        function wait2 (){
            document.getElementById("wait1").style.display = "none"
            document.getElementById("wait2").style.display = "block"
            document.getElementById("wait3").style.display = "none"
        }
        function wait3 (){
            document.getElementById("wait1").style.display = "none"
            document.getElementById("wait2").style.display = "none"
            document.getElementById("wait3").style.display = "block"
        }
        setInterval(() => {
            wait1()
            setTimeout(() => {
                wait2()
                setTimeout(() => {
                    wait3()
                }, 100);
            }, 100);
        }, 1000);
    </script>
</div>
